<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Carrito | Medicants</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1380",
                        "accent-dark": "#ff7abf",
                        "background-light": "#fcf8fa",
                        "background-dark": "#221019",
                        "text-light": "#1b0d14",

                        "text-secondary-dark": "#f3d9e4"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }

</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
    <div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden has-fixed-header">

                <a class="p-2 inline-flex" href="index.html" aria-label="Volver al inicio">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
            </div>
            <div class="text-center">
                <h1 class="text-2xl font-bold tracking-tight text-text-light dark:text-text-dark">Carrito</h1>
                <p class="text-xs text-subtle-text-light dark:text-subtle-text-dark">Revisa tu pedido</p>
            </div>
            <div class="flex items-center justify-end gap-2">
                <button class="p-2" type="button" aria-label="Abrir buscador" data-search-toggle>
                    <span class="material-symbols-outlined">search</span>
                </button>
                <a class="relative inline-flex p-2" aria-label="Ver carrito" href="carrito.html">
                    <span class="material-symbols-outlined">shopping_cart</span>
                    <span class="absolute -top-0.5 -right-0.5 min-w-[18px] h-[18px] rounded-full bg-primary text-white text-[11px] leading-[18px] text-center font-bold hidden" data-cart-count>0</span>
                </a>
            </div>
        </header>
        <div class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-40" data-search-overlay></div>
        <div class="hidden fixed inset-x-0 top-0 z-50 bg-background-light dark:bg-background-dark border-b border-subtle-light dark:border-subtle-dark shadow-md" data-search-panel>
            <div class="p-4 flex items-center gap-3">
                <span class="material-symbols-outlined text-text-light dark:text-text-dark">search</span>
                <input type="text" placeholder="Busca por nombre o marca" class="flex-1 rounded-lg border border-subtle-light dark:border-subtle-dark bg-transparent px-3 py-2 text-text-light dark:text-text-dark placeholder:text-subtle-text-light dark:placeholder:text-subtle-text-dark focus:outline-none" data-search-input />
                <button type="button" class="p-2 text-text-light dark:text-text-dark" data-search-close aria-label="Cerrar buscador">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="max-h-[65vh] overflow-y-auto px-4 pb-4" data-search-results></div>
        </div>
        <main class="flex flex-col flex-grow" data-cart-page>
            <div class="flex flex-col gap-6 p-6 text-center">
                <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">Cargando carrito...</p>
            </div>
        </main>
        <div class="floating-whatsapp-wrapper">
            <span class="floating-whatsapp-bubble" aria-hidden="true">Env√≠anos un mensaje para hacer tu pedido</span>

        </div>
    </div>
    <script src="js/cart.js" defer></script>
    <script src="js/catalog.js" defer></script>
</body>

</html>
