<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Catálogo de Perfumes</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1380",
                        "accent-dark": "#ff7abf",
                        "background-light": "#fcf8fa",
                        "background-dark": "#221019",
                        "text-light": "#1b0d14",
                        "text-dark": "#fcf8fa",
                        "subtle-light": "#f3e7ed",
                        "subtle-dark": "#3a2531",
                        "subtle-text-light": "#9a4c73",
                        "subtle-text-dark": "#c198ae",
                        "text-primary-light": "#bf1f6b",
                        "text-primary-dark": "#ff9bcf",
                        "text-secondary-light": "#5b3146",
                        "text-secondary-dark": "#f3d9e4"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
    <div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <header class="flex items-center justify-between p-4 border-b border-subtle-light dark:border-subtle-dark">
            <button class="p-2" type="button" aria-label="Abrir menú de navegación">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <div class="text-center">
                <h1 class="text-2xl font-bold tracking-tight text-text-light dark:text-text-dark">Medicants</h1>
                <p class="text-xs text-subtle-text-light dark:text-subtle-text-dark">Tu Esencia Perfecta</p>
            </div>
            <button class="p-2" type="button" aria-label="Abrir buscador">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>
        <div class="@container">
            <div class="px-4 py-4">
                <div class="flex min-h-[200px] flex-col gap-4 bg-cover bg-center bg-no-repeat items-center justify-center p-4 rounded-lg" role="img" aria-label="Frascos de perfume iluminados suavemente sobre un fondo oscuro." style='background-image: linear-gradient(rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.5) 100%), url("img/portada.png");'>
                    <div class="flex flex-col gap-2 text-center">
                        <h2 class="text-white text-3xl font-black leading-tight tracking-[-0.033em]">
                            CATÁLOGO 2025
                        </h2>
                        <p class="text-white text-sm font-normal leading-normal">
                            Hasta 10% de descuento
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <main class="flex flex-col gap-6 w-full">
            <section class="flex flex-col w-full px-4">
                <h2 class="text-text-light dark:text-text-dark text-xl font-bold text-center tracking-[-0.015em] pb-4 pt-2">Productos Populares</h2>
                <div class="grid grid-cols-2 gap-4" data-product-list data-product-filter="featured" data-card-variant="featured" data-limit="4"></div>
            </section>
            <div class="px-4 pt-2 pb-8">
                <a href="catalago.html" class="w-full h-12 flex items-center justify-center rounded-lg bg-subtle-light dark:bg-subtle-dark text-text-light dark:text-text-dark font-bold">
    Ver todo el catálogo
  </a>
            </div>

        </main>
    </div>
    <script src="js/catalog.js" defer></script>
</body>

</html>
