<!DOCTYPE html>

<head>

        </div>
        <main class="flex flex-col gap-6 w-full">
            <section class="flex flex-col w-full px-4">
                <h2 class="text-text-light dark:text-text-dark text-xl font-bold text-center tracking-[-0.015em] pb-4 pt-2">Productos Populares</h2>
                <div class="grid grid-cols-2 gap-4" data-product-list data-product-filter="featured" data-card-variant="featured" data-limit="4"></div>
            </section>
            <div class="px-4 pt-2 pb-8">
                <a href="catalago.html" class="w-full h-12 flex items-center justify-center rounded-lg bg-subtle-light dark:bg-subtle-dark text-text-light dark:text-text-dark font-bold">
